
resources:
  # Git repo for back-end source
  - name: be_gitRepo
    type: GitRepo
    configuration:
      path: RjSH1/project-examples
      gitProvider: zenGit
 
  # Build info for the application
  - name: appl_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: zenArt
 
  # Build info for the promoted application
  - name: appl_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: zenArt

pipelines:
  - name: demo_application
    configuration:
      environmentVariables:
        readOnly:
          JFROG_CLI_BUILD_NAME: backend_build
    steps:
      - name: bld_backend
        type: MvnBuild
        configuration:
          sourceLocation: .
          mvnCommand: clean install -ntp
          configFileLocation: .
          configFileName: mvn-art-config
          inputResources:
            - name: be_gitRepo
          integrations:
            - name: zenArt
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"
        execution:
          onStart:
            - javac -version
            - mvn --version
  

 
      - name: publish_app_build
        type: PublishBuildInfo
        configuration:
          forceXrayScan: false
          inputSteps:
            - name: build_app
          outputResources:
            - name: appl_build_info
 
      - name: promote_app_build
        type: PromoteBuild
        configuration:
          targetRepository: demo-pipelines
          integrations:
            - name: zenArt
          inputResources:
            - name: appl_build_info
          outputResources:
            - name: appl_promoted_build_info
