resources:
  - name: be_gitRepo
    type: GitRepo
    configuration:
      path: RjSH1/project-examples
      gitProvider: zenGit
 
  - name: appl_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: zenArt
      
  - name: appl_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: zenArt
pipelines:
  - name: demo_application
    steps:
      - name: bld_backend
        type: MvnBuild
        configuration:
          sourceLocation: maven-example
          mvnCommand: clean install -ntp
          inputResources:
            - name: be_gitRepo
          integrations:
            - name: zenArt
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"
        execution:
          onStart:
            - javac -version
            - mvn --version
            
      - name: publish_app_build
        type: PublishBuildInfo
        configuration:
          forceXrayScan: false
          inputSteps:
            - name: bld_backend
          outputResources:
            - name: appl_build_info
 
      - name: promote_app_build
        type: PromoteBuild
        configuration:
          integrations:
            - name: zenArt
          inputResources:
            - name: appl_build_info
          outputResources:
            - name: appl_promoted_build_info            
